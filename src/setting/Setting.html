<div style="width:100%;height:auto;">
    <div style="width:100%;position:relative;margin-bottom:20px;float:left;">
        <input  data-dojo-attach-point="includeExportImport" name="includeExportImport" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onChange:_toggleExportImportSection" /> <label for="includeExportImport">${nls.includeExportImport}</label>
    </div>
    <div class="export-import-setting" data-dojo-attach-point="exportImportSection">
        <table class="setting-table input-table" cellspacing="0">
            <tbody>
                <tr>

                    <td class="first">*${nls.importUrl}</td>
                    <td class="second">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-attach-point="importServiceUrl"
                               data-dojo-props="style:{width:'100%'}" />
                    </td>
                </tr>
                <tr>

                    <td class="first">*${nls.exportUrl}</td>
                    <td class="second">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-attach-point="exportServiceUrl"
                               data-dojo-props="style:{width:'100%'}" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="buffer-setting" style="margin-bottom:20px;">
        <div class="btn-add-section" data-dojo-attach-point="btnAddBuffer">
            <span class="btn-add-icon jimu-float-leading"></span>
            <span class="btn-add-label jimu-float-leading">${nls.addBufferUnits}</span>
        </div>
        <div data-dojo-attach-point="bufferUnitsTable" style="width:350px;" data-dojo-type='jimu/CustomUtils/SimpleTable' data-dojo-props='fields:[{name:"label",title:"${nls.label}","class":"label",type:"empty",width:"150px"},{name:"actions",title:"${nls.actions}","class":"actions",type:"actions",width:"80px",actions:["delete"]}]'></div>
    </div> 
    <div class="picture-marker-setting" style="margin-bottom:20px;">
        <div class="btn-add-section" data-dojo-attach-point="btnAddPictureMarker">
            <span class="btn-add-icon jimu-float-leading"></span>
            <span class="btn-add-label jimu-float-leading">${nls.btnAddPictureMarker}</span>
        </div>
        <div data-dojo-attach-point="pictureMarkersTable" style="width:500px;" data-dojo-type='jimu/CustomUtils/SimpleTable' data-dojo-props='fields:[{name:"label",title:"${nls.label}","class":"label",type:"text",editable:"true",width:"150px"},{name:"file",title:"${nls.file}",editable:"true","class":"label",type:"text",width:"150px"},{name:"actions",title:"${nls.actions}","class":"actions",type:"actions",width:"80px",actions:["edit","delete"]}]'></div>
    </div> 
    <div  data-dojo-attach-point="content">
        <div style="position:relative;" data-dojo-attach-point="distanceTabNode" onselectstart="return false;">
            <div class="btn-add-section" data-dojo-attach-point="btnAddDistance">
                <span class="btn-add-icon jimu-float-leading"></span>
                <span class="btn-add-label jimu-float-leading">${nls.addDistance}</span>
            </div>
            <div data-dojo-attach-point="distanceTable" data-dojo-type="jimu/CustomUtils/SimpleTable" data-dojo-props='fields:[{name:"label",title:"${nls.label}","class":"label",type:"empty"},{name:"abbr",title:"${nls.abbr}","class":"abbr",type:"text",editable:false},{name:"conversion",title:"${nls.conversion}","class":"conversion",type:"text",editable:false},{name:"actions",title:"${nls.actions}","class":"actions",type:"actions",actions:["up","down","delete"]}]'></div>
        </div>
        <div style="position: relative;"  data-dojo-attach-point="areaTabNode" onselectstart="return false;">
            <div class="btn-add-section" data-dojo-attach-point="btnAddArea">
                <span class="btn-add-icon jimu-float-leading"></span>
                <span class="btn-add-label jimu-float-leading">${nls.addArea}</span>
            </div>
            <div data-dojo-attach-point="areaTable" data-dojo-type="jimu/CustomUtils/SimpleTable" data-dojo-props='fields:[{name:"label",title:"${nls.label}","class":"label",type:"empty"},{name:"abbr",title:"${nls.abbr}","class":"abbr",type:"text",editable:false},{name:"conversion",title:"${nls.conversion}","class":"conversion",type:"text",editable:false},{name:"actions",title:"${nls.actions}","class":"actions",type:"actions",actions:["up","down","delete"]}]'></div>
        </div>
    </div>
</div>
