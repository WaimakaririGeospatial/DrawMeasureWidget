<div style="width:100%;height:auto;">
    <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="includeExportImport" data-dojo-props='label:"${nls.includeExportImport}"' align="center" class="jimu-trailing-margin6 include-export-import"></div>
    <div class="export-import-setting" data-dojo-attach-point="exportImportSection" style= "display:none;">
        <table class="setting-table input-table" cellspacing="0">
            <tbody>
                <tr>

                    <td class="first">*${nls.importUrl}</td>
                    <td class="second">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-attach-point="importServiceUrl"
                               data-dojo-props="style:{width:'100%'}" />
                    </td>
                </tr>
                <tr>

                    <td class="first">*${nls.exportUrl}</td>
                    <td class="second">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-attach-point="exportServiceUrl"
                               data-dojo-props="style:{width:'100%'}" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        <div class="query-setting-content" data-dojo-attach-point="content">
            <div class="distance-section" data-dojo-attach-point="distanceTabNode" onselectstart="return false;">
                <div class="btn-add-section" data-dojo-attach-point="btnAddDistance">
                    <span class="btn-add-icon jimu-float-leading"></span>
                    <span class="btn-add-label jimu-float-leading">${nls.addDistance}</span>
                </div>
                <div data-dojo-attach-point="distanceTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[{name:"label",title:"${nls.label}","class":"label",type:"empty"},{name:"abbr",title:"${nls.abbr}","class":"abbr",type:"text",editable:false},{name:"conversion",title:"${nls.conversion}","class":"conversion",type:"text",editable:false},{name:"actions",title:"${nls.actions}","class":"actions",type:"actions",actions:["up","down","delete"]}]'></div>
            </div>
            <div class="output-section" data-dojo-attach-point="areaTabNode" onselectstart="return false;">
                <div class="btn-add-section" data-dojo-attach-point="btnAddArea">
                    <span class="btn-add-icon jimu-float-leading"></span>
                    <span class="btn-add-label jimu-float-leading">${nls.addArea}</span>
                </div>
                <div data-dojo-attach-point="areaTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[{name:"label",title:"${nls.label}","class":"label",type:"empty"},{name:"abbr",title:"${nls.abbr}","class":"abbr",type:"text",editable:false},{name:"conversion",title:"${nls.conversion}","class":"conversion",type:"text",editable:false},{name:"actions",title:"${nls.actions}","class":"actions",type:"actions",actions:["up","down","delete"]}]'></div>
            </div>
        </div>
        
</div>
